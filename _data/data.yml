career-profile:
    title: Career Profile
    summary: | I like to build the new processes. The main working tools are Excel, Enterprise architect (UML diagrams), Business Studio, Oracle SQL Developer, Jira, Conflue ce . I have some knowledge of HTML, CSS, Json,XML. I have a critical view on things, which was formed during my work as an analyst.
I can write SQL queries to the database, extract, analyze and apply the information obtained to improve key project indicators. I have experience in building tables and forms in MS Access.
I work for quality without control from the side. Independently set myself tasks, based on the needs and objectives of the project, I choose the tools, estimate the terms and fit them. I learn quickly and quiqly learn new things.
I can write well in Russian, Ukrainian, translate technical texts into English. My English level is only Intermediate for now, but I work in this way.
I have an economic education and more than a three years of experience as an analyst in IT.
I expect that my profile will attract the attention of companies that need a business/system analyst. 
